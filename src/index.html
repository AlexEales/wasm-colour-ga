<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WASM Colour GA</title>

    <link rel="stylesheet" href="styles.scss">
    <script src="index.ts"></script>
</head>
<body>
    <main>
        <h1 class="title">WASM Colour GA</h1>

        <section class="section">
            <!-- SIMULATION SETTINGS -->
            <div id="simulation-settings">
                <h2>Simulation Settings</h2>
                <hr>

                <label for="target-colour-input">
                    Target Colour
                </label>
                <div class="flex justify-between">
                    <input id="target-colour-input" class="w-4/5" type="text" value="#81E6D9" minlength="7" maxlength="7" />
                    <div id="target-colour-display" class="w-12 rounded" style="background-color: #81e6d9;"></div>
                </div>

                <label for="population-size-input">
                    Population Size
                </label>
                <input id="population-size-input" type="number" value="1000" min="100" max="10000" step="100" />

                <label for="mutation-rate-input">
                    Mutation Rate
                </label>
                <input id="mutation-rate-input" type="number" value="0.2" min="0" max="1" step="0.05" />

                <div class="flex justify-between">
                    <button id="run-button" class="btn-green">
                        Run
                    </button>
                    <button id="stop-button" class="btn-red">
                        Stop
                    </button>
                    <button id="reset-button" class="btn-blue">
                        Reset
                    </button>
                </div>
            </div>

            <!-- GENERATION DISPLAY -->
            <div id="generation-display">
                <h2>Generation History</h2>
                <hr>
                <div>
                    <h3>No results</h3>
                    <p>Input your parameters and press start to begin!</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
